schema:
  chemical_master:
    table_name: chemical_master
    file_name: chemical_master.csv
    header: header 
    cols:
      - name: code
        type: integer
        notnull: true
        primary: true
      - name: category
        type: varchar(100)
      - name: name
        type: varchar(100)
        notnull: true
      - name: official_name
        type: varchar(100)
      - name: ingredient
        type: varchar(100)
      - name: active_ingredient
        type: varchar(100)
      - name: concentration
        type: varchar(100)
      - name: mixture_count
        type: integer
      - name: usefulness
        type: varchar(100)
      - name: use_category
        type: varchar(100)
      - name: registered_at
        type: varchar(100)
      - name: registered_end
        type: varchar(100)
  chemical_information_master:
    table_name: chemical_information_master
    file_name: chemical_information_master.csv
    header: header
    cols:
      - name: code
        type: integer
        notnull: true
        primary: true
      - name: usefulness
        type: varchar(100)
      - name: category
        type: varchar(100)
